<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:cadetblue;
            text-align: center;
            
        }

        #bookingForm{
            text-align: left;
            
        }
        #f1{
            border-radius: 10px;
            width: fit-content;
            margin-left: 380px;
            margin-bottom: 10px;
            background-color: beige;
            width: 500px;
            height: 320px;
        }
        .d2 {
            border-radius: 10px;
            background-color: bisque;
        }
        #header{
            margin-top: 50px;
            color:brown;
        }
        .header{
            color:brown;
        }
        #legend {
            background-color: burlywood;
            border-radius: 10px;
        }
        input,select {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="d1">
        <h1 id="header">Hotel Booking Registration Form</h1>
    <fieldset id="f1">
        <legend id="legend">User Details</legend>
    <form id="bookingForm">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" placeholder="Your Name" required><br><br>
        
        <label for="checkInDate">Check-in Date:</label>
        <input type="date" id="checkInDate" placeholder="dd-mm-yyyy"><br><br>
        
        <label for="totalDays">Total No of Days:</label>
        <input type="number" id="totalDays" placeholder="No.of days" required><br><br>
        
        <label for="totalPersons">Total No of Persons:</label>
        <input type="number" id="totalPersons" placeholder="No.of persons" required><br><br>
        
        <label for="roomType">Room Type:</label>
        <select id="roomType">
            <option value="Delux Room">Delux Room</option>
            <option value="Suite Room">Suite Room</option>
        </select><br><br>
        
        <label for="advanceAmount">Advance Amount:</label>
        <input type="number" id="advanceAmount" placeholder="$amount"><br><br>
        
        <label for="amenities">Amenities:</label>
        <select id="amenities" >
            <option value="AC">AC</option>
            <option value="Locker">Locker</option>
        </select><br><br>
        <!-- <div class="balanceamt">
        <label for="balance">Balance:</label>
        <input type="text" id="balance"><br><br>
        </div> -->
        <center><input type="button" value="Calculate Total Cost" onclick="calculateTotalCost()">&emsp;&emsp;<button type="reset">Reset</button></center>
    </form>
    </fieldset>
    </div>
    <fieldset class="d2">
    <form>
        <h1 class="header">Total balance amount to pay</h1>
        <label for="balance">Balance Amount:</label>
        <input type="text" id="balance"><br><br>
    </form>
    </fieldset>
    <script>
        function calculateTotalCost() {
            const roomRate = document.getElementById("roomType").value === "Delux Room" ? 2500 : 4000;
            const totalDays = parseInt(document.getElementById("totalDays").value);
            const totalPersons = parseInt(document.getElementById("totalPersons").value);
            const advanceAmount = parseInt(document.getElementById("advanceAmount").value);
            const amenitiesCost = document.getElementById("amenities").selectedOptions.length * 1000;

            const roomCost = roomRate * totalDays;

            const additionalCost = (totalPersons > 2) ? (totalPersons - 2) * 1000 * totalDays : 0;

            const totalCost = roomCost + amenitiesCost + additionalCost;

            const balance = totalCost - advanceAmount;
            //document.getElementByClass("balanceamt").style.visibility = 'visible';
            document.getElementById("balance").value = balance;
        }
    </script>
</body>
</html>
